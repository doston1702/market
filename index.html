<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/media.css" />
    <link rel="icon" href="./Images/logo.png" />
    <title>Яндекс Маркет</title>
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="item">
            <span>
              <img src="./Images/image-1.webp" class="main-img" title="iPhone 14" />
              <div class="price-zone">
                <p class="d-price">76 150 ₽</p>
                <p class="price">84 600 ₽</p>
                <p class="discount">-10%</p>
              </div>
              <div class="star-zone">
                <div class="stars">
                  <img src="./Images/star-icon.png" class="rating-1"/>
                  <img src="./Images/star-icon.png" class="rating-2"/>
                  <img src="./Images/star-icon.png" class="rating-3"/>
                  <img src="./Images/star-icon.png" class="rating-4"/>
                  <img src="./Images/star-icon.png" class="rating-5"/>
                </div>
                <p class="star-number">288</p>
              </div>
              <p class="context">
                Apple Телефон Apple iPhone 14 256Gb (PRODUCT)BLUE Global Синий,
                256 ГБ
              </p>
            </span>
            <button class="btn">В корзину</button>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <button class="show-more">Show more</button>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </body>
</html>
