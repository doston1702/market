<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/media.css" />
    <link rel="icon" href="./Images/logo.png" />
    <title>Яндекс Маркет</title>
  </head>
  <body>
    <header>
      <div class="cathegory-wrapper">
        <div class="cath-all white-bg"><p>Все</p></div>
        <div class="cath-1 black-bg"><p>Смартфоны</p></div>
        <div class="cath-2 black-bg"><p>Умные часы</p></div>
        <div class="cath-3 black-bg"><p>Наушники</p></div>
        <div class="cath-4 black-bg"><p>Аудиотехника</p></div>
        <div class="cath-5 black-bg"><p>Ноутбуки (+аксессуары)</p></div>
      </div>
      <div class="search">
        <input type="text" placeholder="Search..."/>
        <svg viewBox="0 0 32 32">
          <path
            d="M27.414,24.586l-5.077-5.077C23.386,17.928,24,16.035,24,14c0-5.514-4.486-10-10-10S4,8.486,4,14  s4.486,10,10,10c2.035,0,3.928-0.614,5.509-1.663l5.077,5.077c0.78,0.781,2.048,0.781,2.828,0  C28.195,26.633,28.195,25.367,27.414,24.586z M7,14c0-3.86,3.14-7,7-7s7,3.14,7,7s-3.14,7-7,7S7,17.86,7,14z"
            id="XMLID_223_"
          />
        </svg>
      </div>
    </header>
    <div class="modal hide">
      <div class="modal-content">
        <h2 class="modal-title">Товар успешно добавлен в корзину</h2>
        <div class="modal-info">
          <div class="main-info">
            <img src="./Images/image-1.webp" />
            <p class="modal-context"></p>
          </div>
          <div class="modal-counter">
            <p class="minus">-</p>
            <p class="count-num" contenteditable="true">1</p>
            <p class="plus">+</p>
          </div>
          <p class="modal-price"></p>
        </div>
        <div class="btn-wrapper">
          <button class="btn-1">Продолжить покупки</button>
          <button class="btn-2">Перейти в корзину</button>
          <button class="btn-3">Купить сейчас</button>
        </div>
      </div>
    </div>
    <main>
      <div class="wrapper"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./JS/script.js"></script>
  </body>
</html>
